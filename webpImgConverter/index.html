<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert to Webp Image</title>
    <link rel="stylesheet" href="style.css">
    <script src="./index.js"></script>
</head>
<body>
    <header>
        <h1>Convert any type of image to webp format ðŸ˜€</h1>
    </header>
    <div class="container">
        <div class="upload__container">
            <input accept="image/*" type="file" name="uimage" id="uploaded__image" onchange="convert_image(event)">
            <div class="mask">
                <h2>Upload Image Here!</h2>
            </div>
        </div>
        <div class="images">
            <div class="original__image__container">
                <img src="./preview.png" alt="Original image not loaded!" id="uimage">
                <h3>Original Image</h3>
            </div>
            <div class="converted__image__container">
                <img src="./preview.png" alt="Converted image not loaded!" id="wimage">
                <h3>Image in webp format</h3>
            </div>
        </div>
        <div class="download__btn__container">
            <a href="" download id="download_btn">Download</a>
        </div>
    </div>

</body>
</html>

    <div class="main main-contact">
      <img class="ham"src="img/ham.png" alt="menu" width="23px">
      <div class="contactform">
        <h1>Contact me for work/general enquiries</h1>
        <form action="mail.php" method="post" id="contact-form">
          <div class="mb-3">
            <label for="clientname" class="form-label">Name</label>
            <input type="name" class="form-control" id="clientname" name="name">
          </div>
          <div class="mb-3">
            <label for="clientemail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="clientemail" name="email">
            <div id="emailHelp" class="form-text">We'll never share your email and phone with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="clientphone" class="form-label">Phone</label>
            <input type="phone" class="form-control" id="clientphone" name="phone">
          </div>
          <div class="mb-3">
            <label for="clientenquiry" class="form-label">Message</label>
            <input type="message" class="form-control" id="clientenquiry" name="message">
          </div>
          <div class="mb-3" id="form-check">
            <input type="checkbox" class="form-check-input" id="isclient" name="check-box">
            <label class="form-check-label" for="isclient">I want you to work with you.</label>
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>
        <div class="status" id="status"><p>Mail sent successfully!</p></div>
      </div>
    </div>
  </div>
